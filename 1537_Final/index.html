<h2 class="text-3xl font-bold mb-4">Arrays in JavaScript</h2>
<p>Arrays are ordered collections that can hold multiple values (numbers, strings, objects, etc.). They're indexed starting from 0 and offer powerful methods for iteration, transformation, and mutation.</p>

<h3 class="text-xl font-semibold mt-6">Declaring Arrays</h3>
<pre class="bg-gray-800 p-4 rounded text-sm">const fruits = ['apple', 'banana', 'cherry'];</pre>

<h3 class="text-xl font-semibold mt-6">Looping Through Arrays</h3>
<pre class="bg-gray-800 p-4 rounded text-sm">for (let i = 0; i < fruits.length; i++) {
  console.log(fruits[i]);
}

fruits.forEach(fruit => console.log(fruit));</pre>

<h3 class="text-xl font-semibold mt-6">Common Array Methods</h3>
<ul class="list-disc ml-6">
  <li><code>push()</code> ‚Äì Adds to end</li>
  <li><code>pop()</code> ‚Äì Removes from end</li>
  <li><code>shift()</code> ‚Äì Removes from start</li>
  <li><code>unshift()</code> ‚Äì Adds to start</li>
  <li><code>splice(start, deleteCount)</code> ‚Äì Removes/adds items</li>
  <li><code>slice(start, end)</code> ‚Äì Extracts a section</li>
  <li><code>map()</code> ‚Äì Transforms each element</li>
  <li><code>filter()</code> ‚Äì Filters based on a condition</li>
  <li><code>reduce()</code> ‚Äì Reduces to a single value</li>
  <li><code>concat()</code> ‚Äì Merges arrays</li>
  <li><code>includes()</code> ‚Äì Checks existence</li>
  <li><code>indexOf()</code> ‚Äì Gets index of value</li>
  <li><code>sort()</code> ‚Äì Sorts alphabetically by default</li>
</ul>

<h3 class="text-xl font-semibold mt-6">Example: Using filter and map</h3>
<pre class="bg-gray-800 p-4 rounded text-sm">const numbers = [1, 2, 3, 4, 5, 6];
const evens = numbers.filter(n => n % 2 === 0);
const squares = evens.map(n => n * n);
console.log(squares); // [4, 16, 36]</pre>
<!-- Arrays Deep Dive -->
<p>Arrays are versatile, ordered collections that can store multiple values. Let's dive into detailed usage for each method with syntax, argument explanation, and real examples.</p>

<h3 class="text-xl font-semibold mt-6">push(...items)</h3>
<p>Adds one or more elements to the end of an array.</p>
<pre class="bg-gray-800 p-4 rounded text-sm">const arr = [1, 2];
arr.push(3); // [1, 2, 3]
arr.push(4, 5); // [1, 2, 3, 4, 5]</pre>

<h3 class="text-xl font-semibold mt-6">pop()</h3>
<p>Removes the last element and returns it.</p>
<pre class="bg-gray-800 p-4 rounded text-sm">const item = arr.pop(); // 5, arr becomes [1, 2, 3, 4]</pre>

<h3 class="text-xl font-semibold mt-6">shift()</h3>
<p>Removes the first element and shifts remaining elements.</p>
<pre class="bg-gray-800 p-4 rounded text-sm">const first = arr.shift(); // 1, arr becomes [2, 3, 4]</pre>

<h3 class="text-xl font-semibold mt-6">unshift(...items)</h3>
<p>Adds one or more elements to the beginning.</p>
<pre class="bg-gray-800 p-4 rounded text-sm">arr.unshift(0); // [0, 2, 3, 4]</pre>

<h3 class="text-xl font-semibold mt-6">splice(start, deleteCount, ...items)</h3>
<p>Adds/removes elements at specific index.</p>
<pre class="bg-gray-800 p-4 rounded text-sm">const result = arr.splice(1, 2, 'a', 'b');
// result: [2, 3], arr: [0, 'a', 'b', 4]</pre>

<h3 class="text-xl font-semibold mt-6">slice(start, end)</h3>
<p>Returns a shallow copy from start to end (not inclusive).</p>
<pre class="bg-gray-800 p-4 rounded text-sm">const sliced = arr.slice(1, 3); // ['a', 'b']</pre>

<h3 class="text-xl font-semibold mt-6">map(callback)</h3>
<p>Creates a new array by transforming every element.</p>
<pre class="bg-gray-800 p-4 rounded text-sm">const numbers = [1, 2, 3];
const squares = numbers.map(n => n * n); // [1, 4, 9]</pre>

<h3 class="text-xl font-semibold mt-6">filter(callback)</h3>
<p>Creates a new array with only elements that match condition.</p>
<pre class="bg-gray-800 p-4 rounded text-sm">const even = numbers.filter(n => n % 2 === 0); // [2]</pre>

<h3 class="text-xl font-semibold mt-6">reduce(callback, initialValue)</h3>
<p>Reduces array to a single value (e.g. sum).</p>
<pre class="bg-gray-800 p-4 rounded text-sm">const total = numbers.reduce((acc, curr) => acc + curr, 0); // 6</pre>

<h3 class="text-xl font-semibold mt-6">concat(...arrays)</h3>
<p>Merges arrays into one.</p>
<pre class="bg-gray-800 p-4 rounded text-sm">const merged = [1, 2].concat([3, 4]); // [1, 2, 3, 4]</pre>

<h3 class="text-xl font-semibold mt-6">includes(value)</h3>
<p>Checks if an element exists.</p>
<pre class="bg-gray-800 p-4 rounded text-sm">[1, 2, 3].includes(2); // true</pre>

<h3 class="text-xl font-semibold mt-6">indexOf(value)</h3>
<p>Returns the first index of value, or -1 if not found.</p>
<pre class="bg-gray-800 p-4 rounded text-sm">['a', 'b'].indexOf('b'); // 1</pre>

<h3 class="text-xl font-semibold mt-6">sort(compareFn)</h3>

nums.sort(); // [1, 10, 2] -- not numerical
nums.sort((a, b) => a - b); // [1, 2, 10]</pre>
